<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nav-Bar-Project</title>
</head>
<body>
    <nav>
        <!-- logo -->
        <div class = "logobox">
            <a href="#"><img class="lankylogo" src="IMAGES/LOGO.PNG" alt="where is it?"></a>
            <h1>Lanky Nation</h1>
        </div>

        <!-- lists clickable -->
        <ul class="listsbox">
            <li><a href="#">Courses</a></li>
            <li><a href="#">Journal</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>      
        </ul>

        <!-- burger clickable --> 
        <div class="burger"><a href="#">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            </a>
        </div>
        <!-- user icon/profile picture clickable -->
        <div class = "iconbox">
            <a href="#"><img class="picofuser" src="IMAGES/USER ICON.png"></a>
        </div>
    </nav>
    <section>
        <div class = "dummybody">
            <h1>This should be the body of the Page</h1>
            <h1>I made the font big so you can scroll down</h1>    
        </div>   
    </section>

    <script src="script.js"></script>
</body>
</html>
